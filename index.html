<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/26e03b6317.js"
      crossorigin="anonymous"
    ></script>
    <title>Google page</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a class="nav-item" href="#">Google 정보</a>
        <a class="nav-item" href="#">스토어</a>
      </div>
      <div class="navbar-right">
        <a class="nav-item" href="">Gmail</a>
        <a class="nav-item" href="">이미지</a>
        <i class="fa-solid fa-bars item"></i>
        <img class="img-profile" src="./images/담곰2.png" />
      </div>
    </nav>
    <main class="main">
      <img class="logo"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"/
      >
      <div class="input-wrapper">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input class="input-box" />
        <i class="fa-sharp fa-solid fa-keyboard keyboard-icon"></i>
        <i class="fa-solid fa-microphone mic-icon"></i>
        <i class="fa-solid fa-camera camera-icon"></i>
      </div>
      <div class="btn-wrapper">
        <button class="btn-style">Google 검색</button>
        <button class="btn-style">I'm Feeling Lucky</button>
      </div>
    </main>
    <footer class="footer-wrapper">
      <div class="footer-frist">대한민국</div>
      <div class="footer-second">
        <div>
          <a class="footer-item" href="#">광고</a>
          <a class="footer-item" href="#">비즈니스</a>
          <a class="footer-item" href="#">검색의 원리</a>
        </div>
        <div>
          <a class="footer-item" href="#">개인정보처리방침</a>
          <a class="footer-item" href="#">약관</a>
          <a class="footer-item" href="#">설정</a>
        </div>
      </div>
    </footer>
  </body>
</html>
